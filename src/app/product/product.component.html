      </ion-col>
      <ion-col class="cart">
        <ion-icon name="cart" class="icon2"></ion-icon>
        <div class="count">2</div>

    </ion-row>
    <ion-row>
      <ion-slides>
        <ion-slide>
          <div class="slide">
            <ion-card class="card">
              <img class="image3" src="../../assets/dresses/coats/images3.jpg" />

        </ion-slide>
        <ion-slide>
          <div class="slide">
